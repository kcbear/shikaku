<h2>VIX in 60 minute</h2>
<table id="stock" class="display" width="100%">
    <thead>
    <tr>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>

<script>
    $(document ).ready(function() {
        console.log( "ready!" );

         var stocks = new Stocks('SYTCQBUIU44BX2G4'); // Replace with your own

        // Let's get the stock data of Tesla Inc for the last 10 minutes
        async function request () {
          var dataSet = await stocks.timeSeries({
            symbol: 'VIX',
            interval: '60min',
            amount: 10
           });


            console.log(dataSet);

            // [{"open":665.63,"high":667.85,"low":664.43,"close":667.46,"volume":138031,"date":"2020-02-28T20:00:00.000Z"},

            $('#stock').DataTable( {
                 data: dataSet,

                columns: [
                    { data: 'open' },
                    { data: 'high' },
                    { data: 'low' },
                    { data: 'close' },
                    { data: 'volume' },
                    { data: 'date' }
                ]
            });
        }

        request();
    });

</script>
